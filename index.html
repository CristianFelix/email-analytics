<html ng-app="EmailApp">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/jquery-ui.theme.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=1072">
    </head>
    <body ng-controller="MainCtrl" ng-init="init()">
        <div id="Loading"><img src="loading.gif" width="50px;"><span>Loading... </span></div>
        <div id="sidebar" class="sidebar">
            <div id="logo">
                <img src="logo.png" />
                <i class="fa fa-close close-menu"></i>
            </div>
            <ul class="menu">
                <li class="active"><a href="#Summary"><i class="glyphicon glyphicon-list-alt"></i> <span>Summary</span></a></li>
                <li><a href="#Unread"><i class="glyphicon glyphicon-envelope"></i> <span>Unread Emails</span></a></li>
                <li><a href="#Time"><i class="glyphicon glyphicon-time"></i> <span>Time to Answer</span></a></li>
                <li><a href="#Frequent"><i class="glyphicon glyphicon-user"></i> <span>Frequent Contacts</span></a></li>
                <li><a href="#Contact"><i class="fa fa-line-chart"></i> <span>Contact History</span></a></li>
            </ul>
        </div>

        <div id="topBar">
            <i class="fa fa-bars menu-bars"></i>
            <div class="datePickerWrap">
                <div class="dp-field">
                    <i class="fa fa-calendar"></i>
                    <span>From {{start | dateSmall}} to {{end | dateSmall}} </span> <i class="fa fa-caret-down"></i>
                </div>
                <div class="dropdown">
                    <div class="picks">
                        <div class="datepicker from"></div>
                        <div class="datepicker to"></div>
                    </div>
                    <table class="time-select">
                        <tr>
                            <td><a class="time ty">This Year</a></td>
                            <td><a class="time tm">This Month</a></td>
                            <td><a class="time tw">This Week</a></td>
                            <td><a class="time td">Today</a></td>
                        </tr>
                        <tr>
                            <td><a class="time ly">Last Year</a></td>
                            <td><a class="time lm">Last Month</a></td>
                            <td><a class="time lw">Last Week</a></td>
                            <td><a class="time ld">Yesterday</a></td>
                        </tr>
                    </table>
                    <div style="text-align: right">
                        <a class="time-cancel-update">Cancel</a>
                        <button class="time-update">Ok</button>
                    </div>
                </div>
            </div>

            <div>
                <div id="mainHistogram">

                </div>
            </div>
            <div class="userDetails">
                <span>Tim Cook </span>
                <a href="#" class="profileImg" style="background-image: url('/imgs/profile/tim.jpg')"></a>
            </div>
        </div>
        <div id="container">
            <!----- Summary ------>
            <ng-include src="'views/summary.html'"></ng-include>

            <!----- Unread Emails ------>
            <ng-include src="'views/unread.html'"></ng-include>

            <!----- Time to Answer ------>
            <ng-include src="'views/time.html'"></ng-include>

            <!----- Frequent Contacts ------>
            <ng-include src="'views/frequent.html'"></ng-include>

            <!----- Contact History ------>
            <ng-include src="'views/contact.html'"></ng-include>
        </div>
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="http://momentjs.com/downloads/moment.js" charset="utf-8"></script>
        <script src="src/jquery-ui.min.js"></script>
        <script src="src/charts.js" charset="utf-8"></script>
        <script src="src/ctrlMain.js" charset="utf-8"></script>
        <script src="src/ctrlSummary.js" charset="utf-8"></script>
        <script src="src/services.js"></script>
        <script src="src/main.js"></script>
    </body>
</html>
